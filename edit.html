<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Profile - MovieApp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #000;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin-left: 15px;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #f4f4f4;
      border-radius: 8px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #333;
    }

    .back-button {
      display: block;
      width: fit-content;
      margin: 30px auto 0;
      padding: 10px 20px;
      background-color: #000;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      text-align: center;
    }

    .back-button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div><strong>MovieApp</strong></div>
    <div>
      <a href="profile.html">Profile</a>
      <a href="logout.html">Logout</a>
    </div>
  </div>

  <div class="container">
    <h2>Edit Profile</h2>
    <form>
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter your username" />

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter new password" />

      <button type="submit">Save Changes</button>
    </form>

    <a href="home.html" class="back-button">Back to Home Page</a>
  </div>

</body>
</html>
