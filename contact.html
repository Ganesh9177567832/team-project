<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - Movie Search App</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #000;
    }

    header {
      background-color: #000;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .container {
      padding: 40px;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    input[type="submit"] {
      background-color: #000;
      color: #fff;
      cursor: pointer;
      border: none;
      font-weight: bold;
    }

    input[type="submit"]:hover {
      background-color: #444;
    }

    .back-button {
      display: block;
      width: fit-content;
      margin: 30px auto 0;
      padding: 10px 20px;
      background-color: #000;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    .back-button:hover {
      background-color: #444;
    }

    footer {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 10px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h2>Contact Us - MovieZone</h2>
  </header>

  <div class="container">
    <h1>We'd Love to Hear From You!</h1>
    <p>If you have any questions or need assistance, feel free to reach out to us using the form below.</p>

    <form>
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Write your message here" required></textarea>

      <input type="submit" value="Submit">
    </form>

    <a href="home.html" class="back-button">Back to Home Page</a>
  </div>

</body>
</html>
