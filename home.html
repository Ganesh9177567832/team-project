<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MovieZone - Home</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>MovieZone</h1>
    <nav>
      <a href="movie-list.html">Movies</a>
    </nav>
  </header>

  <main>
    <section class="welcome">
      <h2>Welcome to MovieZone</h2>
      <p>Discover trending movies, add to your watchlist, and more!</p>
    </section>

    <section class="featured">
      <h3>Featured Trailers</h3>
      <div class="slider">
        <div class="slide active">
          <img src="https://3238leblogdemarvelll-1278.kxcdn.com/wp-content/uploads/2020/07/dark-poster-saison-3-serie-netflix-tout-est-connecte.jpg" alt="Movie 1">
          <h4>Dark</h4>
        </div>
        <div class="slide">
          <img src="https://static1.cbrimages.com/wordpress/wp-content/uploads/sharedimages/2024/04/game-of-thrones-poster.jpg" alt="Movie 2">
          <h4>Game of Thrones</h4>
        </div>
        <div class="slide">
          <img src="https://m.media-amazon.com/images/M/MV5BZDU0ZWZlYWMtNzdhMC00MDUyLWI4MTQtODJiYjM2MmFkZmQwXkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg" alt="Movie 3">
          <h4>Stranger things</h4>
        </div>
<div class="slide">
          <img src="https://cdna.artstation.com/p/assets/images/images/046/103/336/large/illusion-design-money-heist-poster-min.jpg?1644314844" alt="Movie 3">
          <h4>Money heist</h4>
        </div>
      </div>
    </section>
  </main>
<div style="display: flex;justify-content:center;">
<a href="movie-list.html" rel="Movies">
<button id="but">movies</button>
</a>
 </div>


  <script>
  let slides = document.querySelectorAll('.slide');
  let index = 0;

  setInterval(() => {
    slides[index].classList.remove('active');
    index = (index + 1) % slides.length;
    slides[index].classList.add('active');
  }, 4000);
</script>
</body>
</html>
