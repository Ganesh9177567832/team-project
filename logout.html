<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .logout-box {
      padding: 30px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
    }

    .logout-box a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #000;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }

    .logout-box a:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <div class="logout-box">
    <h2>You have been logged out.</h2>
    <a href="login.html">Go to Login</a>
  </div>

</body>
</html>
